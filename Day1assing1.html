<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 Assingment 1</title>
</head>
<body>
    <p><h4>Hello guys....!!!!</h4></p>
    <script>
     console.log("welcome to the world of computer...!!!")
     let a={name:'ram',class:'12',grade:'A'}
     let b={name:'shyam',class:'12',grade:'C'}
     let c={name:'pratik',class:'12',grade:'B'}

     //we can print it separately but it will become to lengthy

     console.log(a);
     console.log(b);
     console.log(c);

     // we can print it in following way

     console.log(a,b,c);

     // also we can print it using table format

     console.table({a,b,c});

     // another methods of console

     console.error('error occured');
     console.warn('This is warning');

     // to know how many time taken to perform actions

     console.time('time taken');
    </script> 
</body>
